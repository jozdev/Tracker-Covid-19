    <script>
        /* It will receive data of total information about covid-19 and show in the navbar */
        setInterval(() => {
            $.ajax({
            url: 'https://coronavirus-19-api.herokuapp.com/all',
            method: 'GET',
            success: (data) => {
                /*  Will make a count from data that has access to the covid api */
                const oneDay = 24 * 60 * 60 * 1000; 
                const firstDate = new Date(2020, 0, 25);
                var today = new Date();
                var dd = String(today.getDate()).padStart(2, '0');
                var mm = String(today.getMonth() + 1).padStart(2, '0'); 
                var yyyy = today.getFullYear();
                const diffDays = Math.round(Math.abs((firstDate - today) / oneDay));


                let drate = data.deaths/data.cases*100; /* Get global death rate */
                let result1 = Number(drate).toFixed(2); /* Show only 2 decimal places */
                let rrate = data.recovered/data.cases*100; /* Get global recovered rate */
                let result2 = Number(rrate).toFixed(2); /* Show only 2 decimal places */

                let a1 = document.getElementById("p1");
                let a2 = document.getElementById("p2");
                let a3 = document.getElementById("p3");
                let a4 = document.getElementById("p4");
                let a5 = document.getElementById("p5");
                let a6 = document.getElementById("p6");

                var text1 = `Total Cases: ${data.cases} `;
                var text2 = `Total Deaths: ${data.deaths}`;
                var text3 = `Total Recovered: ${data.recovered}`;
                var text4 = `Days: ${diffDays}`;
                var text5 = `Death Rate: ${result1}%`;
                var text6 = `Recovery Rate: ${result2}%`;
                

                a1.innerHTML = text1;
                a2.innerHTML = text2;
                a3.innerHTML = text3;
                a4.innerHTML = text4;
                a5.innerHTML = text5;
                a6.innerHTML = text6;
            }
        });
        }, 100);
